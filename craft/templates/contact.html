{% extends "_layouts/default" %}

{% block content %}

  <section class="container px-2">
    <form class="col-md-6 push-md-2">
      <div class="field relative mb-1">
        <label for="firstName" class="absolute-left-middle cg-4 caps tn-2">Name</label>
        <input type="text" id="firstName" name="firstName" class="pl-4 tn-1" />
      </div>
      <div class="field relative mb-2">
        <label for="emailAddress" class="absolute-left-middle cg-4 caps tn-2">Email</label>
        <input type="email" id="emailAddress" name="emailAddress" class="pl-4 tn-1" />
      </div>
      <div class="field relative mb-1">
        <label for="message" class="absolute-left-top cg-4 caps tn-2" style="padding-top: 0.75rem;">Message</label>
        <textarea id="message" name="message" class="pl-4 tn-1"></textarea>
      </div>

      <button type="submit" class="caps display tn-2 c-black bb-1">Send</button>
    </form>
  </section>
