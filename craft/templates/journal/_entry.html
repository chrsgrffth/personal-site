{% extends "_layouts/default" %}

{% block content %}

<section class="pt-7 pb-5">
  <div class="container">

    <article class="row mb-5">
        <div class="col-md-8 push-md-2 pr-4">
          <p class="caps display tn-3 cg-4 pl-1 mb-2">{{ entry.postDate | date("d M Y") }}</p>
          <h1 class="caps display mb-2 c-black t-2">{{ entry.title }}</h1>
        </div>
    </article>

    {% for block in entry.postBuilder %}

      {% if block.type == "textBlock" %}
        <div class="row mb-3 mb-md-4">
          <div class="col-10 col-md-6 push-1 push-md-2">
            <div class="wysiwyg">
              {{ block.text }}
            </div>
          </div>
        </div>
      {% endif %}

    {% endfor %}


  </div>
</section>

{% endblock %}
